<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jauge de Grossesse de Murielle</title>
    <link rel="stylesheet" href="jauge.css">
</head>
<body>
    <div class="container">
        <h1>🤰 Progression de la création de Murielle 🥔</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="marks">
                <span>🍇</span> <!-- 1 mois -->
                <span>🍑</span> <!-- 2 mois -->
                <span>🍋</span> <!-- 3 mois -->
                <span>🍊</span> <!-- 4 mois -->
                <span>🍏</span> <!-- 5 mois -->
                <span>🥭</span> <!-- 6 mois -->
                <span>🍆</span> <!-- 7 mois -->
                <span>🍍</span> <!-- 8 mois -->
                <span>🥥</span> <!-- 9 mois -->
        </div>
    </div>
        <p id="percentage">0%</p>
    </div>
    <script src="jauge.js"></script>
</body>
</html>
